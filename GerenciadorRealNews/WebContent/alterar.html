<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alteração de Notícia</title>
</head>
<body>
	<form action="AlterarNoticia.do" method="post">
		<h1>Alteração de notícia</h1>
		<div style="margin-bottom: 1rem;">
			Id da notícia: <input type="number" name="id"
				required>
		</div>
		<h2 style="margin: 1rem 0;">Novos dados da notícia:</h2>
		<div style="margin-bottom: 1rem;">
			Título: <input type="text" name="titulo" required>
		</div>
		<div style="margin-bottom: 1rem;">
			Descrição: <input type="text" name="descricao" required>
		</div>
		<div style="margin-bottom: 1rem;">
			Texto: <input type="text" name="texto" required>
		</div>
		<div>
			<input type="submit" value="Atualizar dados">
		</div>
	</form>
</body>
</html>
