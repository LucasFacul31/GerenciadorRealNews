<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastrar Notícia</title>
</head>
<body>
	<form action="CadastrarNoticia.do" method="post">
		<h1>Cadastrar Notícia</h1>
	
		<div style="margin-bottom: 1rem;">
			Título: <input type="text" name="titulo" required>
		</div>
		<div style="margin-bottom: 1rem;">
			Descrição: <input type="text" name="descricao" required>
		</div>
		<div style="margin-bottom: 1rem;">
			Texto: <input type="text" name="texto" required>
		</div>
		<div>
			<input type="submit" value="Cadastrar">
		</div>
	</form>
</body>
</html>
